    <link rel="stylesheet" href="style.css">
    <title>Chat App</title>
</head>
<body>
    <h1 class="tittle">Chat app</h1>
    <div class="main">
        <div class="name">
            
            
            <span><i class="far fa-user"> </i></span>
            <input 
                type="text" 
                id = "name-input" 
                class="name-input" 
                value="anonymous" 
                maxlength="20"
            />
            
        </div>

        <ul class="message-container" id= "message-container">
            <li class="message-left">
                <p class="message">
                    Hey, are you free to chat?
                    <span> did you get my last message?

                    </span>

                </p>

            </li>

            <li class="message-right">
                <p class="message">
                    Yes, I am free now.
                    <span> I was busy with some work.

                    </span>

                </p>

            </li>

            <li class="message-feedback">
                <p class="feedback" id="feedback">
                    user is typing a message
                </p>
            </li>

        </ul>

        <form class="messageform" id="messageform">
            <input type="text" name="message" id="message-input" class="message-input">
            <div class="v-devider"></div>
            <button type="submit" class="send-button" >
                send <span><i class="fas fa-paper plane"> </i></span>
            </button>
        </form>
        
    </div>
    <h3 class="clients-total" id="clients-total">Total Clients</h3>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.js" integrity="sha512-1cMYNLuYP3nNQUA42Gj7XvcJN5lAukNNw3fE1HtK3Fs1DA5JPrNQHv5g/FM+1yL5cT6x3sf2o1mKmTpVO0iGcA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
